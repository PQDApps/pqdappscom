    <script language="javascript">
        var count = 1;
        var images = 5;
        function changeImage()
        {
            if (count < images) {
                count++;
                var filename = count.toString() + ".jpg";
                document.getElementById("screenshots").src = "images/infinitescreens/iPhone 5"+filename;    
            }
            else {

    </script>
